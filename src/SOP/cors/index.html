<script>
    // fetch("http://127.0.0.1:9001/", {
    //         method: "POST"
    //     })
    var xhr = new XMLHttpRequest()
    xhr.open('GET', "http://127.0.0.1:9001/",true)
    xhr.onreadystatechange = function() {
        if(xhr.readyState === 4) {
            if(xhr.status >= 200 && xhr.status < 300 || xhr.status == 304) {
                console.log(xhr.response)
            }
        }
    }
    xhr.send()
</script>

</html>
